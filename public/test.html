<style type="text/css" media="all">

body, #container {width: 100%; height: 100%; overflow: hidden;}
.queue-area {position: absolute; bottom: 15%; right: 0px; width: 400px; height: 300px;}
.queue-area .queue {width: 100%; height: 300%;}
.queue-area .queue img {position: absolute; display: block; top: 0; left: 0; opacity: 0; width: 400px; height: 300px; background-color: #eee; border: 1px solid #ccc;
  transition: opacity .2s ease-out;
  border-top: 1px solid #ff0000;
  backface-visibility: hidden;
  transform-origin: center center;
}
.queue-area .queue img.done {transition: transform .3s ease-out, top .3s ease-out, opacity .2s ease-out;}
.queue-area .queue img.hover {top: -20px;}
.queue-area .queue img.open {top: -284px; opacity: 1 !important; transition: transform .2s .2s ease-out, top .3s ease-out, opacity .2s ease-out;}

.queue-area {
  perspective: 1200px;
}
.queue-area .queue {
  transform-style: preserve-3d;
  transform: translateZ( 0 ) rotate3d(-133,360,-39,55deg);
  transform-origin: center center;
}


</style>

<script>

var BeforeYou = function() {
  this.visible_items = 20;
  this.zindex_high = this.visible_items * 1000;
  this.x_offset = 24;
  this.y_offset = 6;
  this.z_offset = 100;
  this.you = 'uuidhere';

  $this = this;

  $('#before-you-queue').find('img').each(function(i) {
    var x = -(i * $this.x_offset);
    var y = -(i * $this.y_offset);
    var z = -(i * $this.z_offset);

    console.log(z)

    setTimeout(function() {
      $(this).attr('data-index', i).css({
        'opacity' : (1 - (i / $this.visible_items)), 
        'z-index': $this.zindex_high - i, 
        // 'margin-left' : x + 'px', 
        // 'margin-top' : y + 'px',
        'transform' : 'translateZ(' + z + 'px)',
        // perspective here
      })
      setTimeout(function() { $(this).addClass('done') }.bind(this), 300);
    }.bind(this)
    , (150 * i) );

    $(this).click($this.item.click).hover($this.item.mouseover, $this.item.mouseout)
  });
  return this;
};

$.extend(BeforeYou.prototype, {
  load : function() {
    $('body').addClass('load')
  },

  setup : function() {
    
  },

  resize : function() {
    
  },

  mousedrag : function() {
    
  },

  item : {
    open : null,

    mouseover : function() {
      if ($this.item.openItem == $(this).attr('data-index')) {
        clearTimeout($this.item.openTimeout);
      }
      $(this).addClass('hover');
    },
    mouseout : function() {
      $(this).removeClass('hover');
    },
    click : function() {
      if ($this.item.open == $(this).attr('data-index')) {
        $(this).removeClass('open hover').css('transform', $(this).data('default-transform'))
        $this.item.open = null;
      } else {
        $this.item.open = $(this).attr('data-index');
        $(this).data('default-transform', $(this).css('transform'))
        $(this).parent('.queue').find('img').each(function() {
          if ($(this).data('default-transform')) $(this).css('transform', $(this).data('default-transform'))
          $(this).removeClass('open');
        });
        $(this).addClass('open').css('transform', $(this).data('default-transform') + ' rotate3d(-133,360,-39,-55deg)');
      }
    }
  }

})




$(document).ready(function() {

  var you = new BeforeYou();
  you.load()

});


</script>
