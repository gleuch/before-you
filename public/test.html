<style type="text/css" media="all">

.queue-area {position: absolute; bottom: 40px; right: 40px; width: 400px; height: 300px;}
.queue-area .queue {position: relative; width: 400px; height: 300px;}
.queue-area .queue img {position: absolute; display: inline-block; top: 0; left: 0; opacity: 0; width: 400px; height: 300px; background-color: #eee; border: 1px solid #ccc;
  -webkit-transition: top .3s ease-out, opacity .2s ease-out;
  transition: top .3s ease-out, opacity .2s ease-out;
}
.queue-area .queue img.hover {top: -20px;}
.queue-area .queue img.open {top: -284px; opacity: 1 !important;}

</style>

<script>

var BeforeYou = function() {
  this.visible_items = 20;
  this.zindex_high = this.visible_items * 1000;
  this.x_offset = 24;
  this.y_offset = 6;
  this.z_offset = 5;
  this.you = 'uuidhere';

  $this = this;

  $('#before-you-queue').find('img').each(function(i) {
    var x = -(i * $this.x_offset);
    var y = -(i * $this.y_offset);

    setTimeout(function() {
      $(this).attr('data-index', i).css({
        'opacity' : (1 - (i / $this.visible_items)), 
        'z-index': $this.zindex_high - i, 
        'margin-left' : x + 'px', 
        'margin-top' : y + 'px',
        // css perspective depth, will remove need for negaive margin left/top
      })
    }.bind(this)
    , (10 * i) );

    $(this).click($this.item.click).hover($this.item.mouseover, $this.item.mouseout)
  });
  return this;
};

$.extend(BeforeYou.prototype, {
  load : function() {
    $('body').addClass('load')
  },

  setup : function() {
    
  },

  resize : function() {
    
  },

  mousemove : function() {
    
  },

  item : {
    open : null,

    mouseover : function() {
      if ($this.item.openItem == $(this).attr('data-index')) {
        clearTimeout($this.item.openTimeout);
      }
      $(this).addClass('hover');
    },
    mouseout : function() {
      $(this).removeClass('hover');
    },
    click : function() {
      if ($this.item.open == $(this).attr('data-index')) {
        alert('do something cool')
        $(this).removeClass('open hover')
        $this.item.open = null;
      } else {
        $this.item.open = $(this).attr('data-index');
        $(this).parent('.queue').find('img').removeClass('open');
        $(this).addClass('open');
      }
    }
  }

})




$(document).ready(function() {

  var you = new BeforeYou();
  you.load()

});


</script>
